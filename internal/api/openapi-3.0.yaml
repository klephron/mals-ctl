info:
  title: MALS API
  version: 0.0.1
openapi: 3.0.3
paths:
  /listeners:
    get:
      operationId: listener-get-all
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ListenerDto"
                nullable: true
                type: array
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get all listeners
      tags:
        - listener
  /listeners/{name}:
    get:
      operationId: listener-get
      parameters:
        - description: Listener name
          in: path
          name: name
          required: true
          schema:
            description: Listener name
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListenerDto"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get listener by name
      tags:
        - listener
  /logs:
    get:
      operationId: log-get-all
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/LogDto"
                nullable: true
                type: array
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get all loggers
      tags:
        - log
  /logs/{name}:
    get:
      operationId: log-get
      parameters:
        - description: Log name
          in: path
          name: name
          required: true
          schema:
            description: Log name
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogDto"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get logger by name
      tags:
        - log
  /lsps:
    get:
      operationId: lsp-get-all
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/LspDto"
                nullable: true
                type: array
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get all LSPs
      tags:
        - lsp
  /lsps/{name}:
    get:
      operationId: lsp-get
      parameters:
        - description: LSP name
          in: path
          name: name
          required: true
          schema:
            description: LSP name
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LspDto"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get LSP by name
      tags:
        - lsp
  /models:
    get:
      operationId: model-get-all
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ModelDto"
                nullable: true
                type: array
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get all models
      tags:
        - model
  /models/{name}:
    get:
      operationId: model-get
      parameters:
        - description: model name
          in: path
          name: name
          required: true
          schema:
            description: model name
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelDto"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get model by name
      tags:
        - model
  /scopes:
    get:
      operationId: scope-tree-root
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SpaceDto"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get scope tree from root
      tags:
        - scope
  /usages:
    get:
      operationId: usage-get-all
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/UsageDto"
                nullable: true
                type: array
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get all usages
      tags:
        - usage
  /usages/{name}:
    get:
      operationId: usage-get
      parameters:
        - description: usage name
          in: path
          name: name
          required: true
          schema:
            description: usage name
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UsageDto"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get usage by name
      tags:
        - usage
