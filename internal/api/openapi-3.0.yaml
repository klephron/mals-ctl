components:
  schemas:
    CodeLensOptions:
      additionalProperties: false
      properties:
        resolveProvider:
          type: boolean
        workDoneProgress:
          type: boolean
      type: object
    CompletionOptions:
      additionalProperties: false
      properties:
        allCommitCharacters:
          items:
            type: string
          nullable: true
          type: array
        completionItem:
          $ref: "#/components/schemas/ServerCompletionItemOptions"
        resolveProvider:
          type: boolean
        triggerCharacters:
          items:
            type: string
          nullable: true
          type: array
        workDoneProgress:
          type: boolean
      type: object
    Condition:
      additionalProperties: false
      properties:
        filetypes:
          items:
            type: string
          nullable: true
          type: array
        paths:
          items:
            type: string
          nullable: true
          type: array
      required:
        - filetypes
        - paths
      type: object
    DocumentLinkOptions:
      additionalProperties: false
      properties:
        resolveProvider:
          type: boolean
        workDoneProgress:
          type: boolean
      type: object
    DocumentOnTypeFormattingOptions:
      additionalProperties: false
      properties:
        firstTriggerCharacter:
          type: string
        moreTriggerCharacter:
          items:
            type: string
          nullable: true
          type: array
      required:
        - firstTriggerCharacter
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          example: https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          example: Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          nullable: true
          type: array
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          example: https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          example: 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          example: Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          example: https://example.com/errors/example
          format: uri
          type: string
      type: object
    ExecuteCommandOptions:
      additionalProperties: false
      properties:
        commands:
          items:
            type: string
          nullable: true
          type: array
        workDoneProgress:
          type: boolean
      required:
        - commands
      type: object
    FileOperationFilter:
      additionalProperties: false
      properties:
        pattern:
          $ref: "#/components/schemas/FileOperationPattern"
        scheme:
          type: string
      required:
        - pattern
      type: object
    FileOperationOptions:
      additionalProperties: false
      properties:
        didCreate:
          $ref: "#/components/schemas/FileOperationRegistrationOptions"
        didDelete:
          $ref: "#/components/schemas/FileOperationRegistrationOptions"
        didRename:
          $ref: "#/components/schemas/FileOperationRegistrationOptions"
        willCreate:
          $ref: "#/components/schemas/FileOperationRegistrationOptions"
        willDelete:
          $ref: "#/components/schemas/FileOperationRegistrationOptions"
        willRename:
          $ref: "#/components/schemas/FileOperationRegistrationOptions"
      type: object
    FileOperationPattern:
